        :root {

            --secondary-color: #ec4899;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;

            --warning: #f59e0b;

        .header-container {

        }

        .logo-icon {

        /* ===== ACCESSIBILITY ===== */
        .sr-only {

            width: 1px;

            padding: 0;
            margin: -1px;

            clip: rect(0, 0, 0, 0);

        }

        input:focus-visible,
        select:focus-visible {

        }
    </style>

    <script>
        // ===== CONFIGURATION =====
        const CONFIG = {
            LOGO_API_KEY: 'pk_HD3U-r4QQSWDCubQAADs3w',
            LOGO_API_BASE: 'https://img.logo.dev',
            JSON_FILE: 'promo.json',

        // ===== √âTAT GLOBAL =====

        // ===== UTILITAIRES =====
        
        /**
         * V√©rifie si une date est expir√©e
         */
        function isExpired(dateString) {
            if (!dateString) return false;
            const expiryDate = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return expiryDate < today;
        }

        /**
         * V√©rifie si une date expire bient√¥t (dans les 7 jours)
         */
        function isExpiringSoon(dateString) {
            if (!dateString) return false;
            const expiryDate = new Date(dateString);
            const today = new Date();
            const sevenDaysFromNow = new Date(today.getTime() + (7 * 24 * 60 * 60 * 1000));
            return expiryDate >= today && expiryDate <= sevenDaysFromNow;
        }

        /**
         * Formate une date en format lisible
         */
        function formatDate(dateString) {
            if (!dateString) return 'Non d√©fini';
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('fr-FR', options);
        }

        /**
         * Obtient l'URL du logo depuis Logo.dev API
         */
        function getBrandLogoUrl(brandName) {
            if (!brandName) return null;
            
            // Nettoyage du nom de la marque pour l'URL
            const cleanBrandName = brandName.toLowerCase()
                .replace(/\s+/g, '')
                .replace(/[^a-z0-9]/g, '');
            
            // Construction de l'URL selon la documentation de Logo.dev
            // Format: https://img.logo.dev/{domain}?token={api_key}&size={size}
            // On essaie avec .com comme domaine par d√©faut
            return `${CONFIG.LOGO_API_BASE}/${cleanBrandName}.com?token=${CONFIG.LOGO_API_KEY}&size=200&format=png`;
        }

        /**
         * Obtient les initiales d'un nom
         */
        function getInitials(name) {
            if (!name) return '?';
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .slice(0, 2);
        }

        /**
         * √âchappe les caract√®res HTML pour pr√©venir les injections XSS
         */
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        /**
         * Affiche un toast notification
         */
        function showToast(message, duration = CONFIG.TOAST_DURATION) {
            // Supprime les toasts existants
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<span>‚úì</span> ${escapeHtml(message)}`;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        /**
         * Copie du texte dans le presse-papiers
         */
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = '‚úì Copi√©!';
                button.classList.add('copied');
                showToast(`Code "${text}" copi√© dans le presse-papiers!`);
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Erreur lors de la copie:', err);
                showToast('Erreur lors de la copie');
            }
        }

        // ===== G√âN√âRATION DU HTML =====

         * G√©n√®re le HTML pour une carte promo
         */
        function generatePromoCard(promo) {
            const expired = isExpired(promo.dateExpiration);
            const expiringSoon = isExpiringSoon(promo.dateExpiration);
            const brandLogoUrl = getBrandLogoUrl(promo.nomMarque);
            
            let expiryClass = '';
            let expiryIcon = 'üìÖ';
            if (expired) {
                expiryClass = 'expired';
                expiryIcon = '‚ùå';
            } else if (expiringSoon) {
                expiryClass = 'soon';
                expiryIcon = '‚ö†Ô∏è';
            }

            return `
                <article class="promo-card ${expired ? 'expired' : ''}" data-promo-id="${promo.id || ''}">
                    <!-- Header -->
                    <div class="promo-header">
                        <div class="brand-info">
                            <div class="brand-logo">
                                <img 
                                    src="${brandLogoUrl}" 
                                    alt="Logo ${escapeHtml(promo.nomMarque)}"
                                    onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                    loading="lazy"
                                >
                                <span class="brand-logo-fallback" style="display:none;">
                                    ${getInitials(promo.nomMarque)}
                                </span>
                            </div>
                            <h3 class="brand-name">${escapeHtml(promo.nomMarque)}</h3>
                        </div>
                        <span class="promo-type ${promo.estCodePromo ? 'code' : 'link'}">
                            ${promo.estCodePromo ? 'üé´ Code' : 'üîó Lien'}
                        </span>
                    </div>

                    <!-- Body -->
                    <div class="promo-body">
                        <p class="promo-description">${escapeHtml(promo.description)}</p>
                        
                        ${promo.estCodePromo ? `
                            <div class="promo-code-section">
                                <div class="code-label">Code Promo</div>
                                <div class="code-display">
                                    <span class="code-text">${escapeHtml(promo.codePromo)}</span>
                                    <button 
                                        class="copy-btn" 
                                        onclick="copyToClipboard('${escapeHtml(promo.codePromo)}', this)"
                                        aria-label="Copier le code ${escapeHtml(promo.codePromo)}"
                                    >
                                        üìã Copier
                                    </button>
                                </div>
                            </div>
                        ` : `
                            <div class="promo-link-section">
                                <div class="link-label">Lien Promotionnel</div>
                                <a 
                                    href="${escapeHtml(promo.lienPromo)}" 
                                    target="_blank" 
                                    rel="noopener noreferrer" 
                                    class="promo-link"
                                    aria-label="Acc√©der √† l'offre de ${escapeHtml(promo.nomMarque)}"
                                >
                                    Acc√©der √† l'offre ‚Üí
                                </a>
                            </div>
                        `}
                    </div>

                    <!-- Footer -->
                    <div class="promo-footer">
                        <div class="influencer-info">
                            <div class="influencer-avatar">
                                <img 
                                    src="${escapeHtml(promo.logoInfluenceur)}" 
                                    alt="${escapeHtml(promo.nomInfluenceur)}"
                                    onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                    loading="lazy"
                                >
                                <span class="influencer-avatar-fallback" style="display:none;">
                                    ${getInitials(promo.nomInfluenceur)}
                                </span>
                            </div>
                            <div class="influencer-details">
                                <div class="influencer-name">${escapeHtml(promo.nomInfluenceur)}</div>
                                <a 
                                    href="${escapeHtml(promo.urlChaineInfluenceur)}" 
                                    target="_blank" 
                                    rel="noopener noreferrer" 
                                    class="influencer-link"
                                    aria-label="Visiter la cha√Æne de ${escapeHtml(promo.nomInfluenceur)}"
                                >
                                    Voir la cha√Æne ‚Üó
                                </a>
                            </div>
                        </div>
                        <div class="expiry-date ${expiryClass}">
                            <span>${expiryIcon}</span>
                            <span>${formatDate(promo.dateExpiration)}</span>
                        </div>
                    </div>
                </article>
            `;
        }

        /**
         * Affiche les cartes promo
         */
        function displayPromos(promos) {
            const container = document.getElementById('promoContainer');
            
            if (promos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <h3 class="empty-title">Aucune promotion trouv√©e</h3>
                        <p class="empty-text">Essayez de modifier vos filtres de recherche</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'promo-grid';
            grid.innerHTML = promos.map(promo => generatePromoCard(promo)).join('');
            
            container.innerHTML = '';
            container.appendChild(grid);
        }

        /**
         * Affiche un √©tat d'erreur
         */
        function displayError(message) {
            const container = document.getElementById('promoContainer');
            container.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <h3 class="error-title">Erreur de chargement</h3>
                    <p class="error-text">${escapeHtml(message)}</p>
                </div>
            `;
        }

        // ===== FILTRAGE ET TRI =====

        /**
         * Applique les filtres sur les promos
         */
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const brandFilter = document.getElementById('brandFilter').value;
            const influencerFilter = document.getElementById('influencerFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            filteredPromos = allPromos.filter(promo => {
                // Filtre de recherche
                if (searchTerm) {
                    const searchableText = `
                        ${promo.nomMarque} 
                        ${promo.nomInfluenceur} 
                        ${promo.description}
                        ${promo.codePromo || ''}
                    `.toLowerCase();
                    
                    if (!searchableText.includes(searchTerm)) {
                        return false;
                    }
                }

                // Filtre par marque
                if (brandFilter && promo.nomMarque !== brandFilter) {
                    return false;
                }

                // Filtre par influenceur
                if (influencerFilter && promo.nomInfluenceur !== influencerFilter) {
                    return false;
                }

                // Filtre par type
                if (typeFilter) {
                    if (typeFilter === 'code' && !promo.estCodePromo) return false;
                    if (typeFilter === 'link' && promo.estCodePromo) return false;
                }

                return true;
            });

            displayPromos(filteredPromos);
            updateStats();
        }

        /**
         * R√©initialise tous les filtres
         */
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('brandFilter').value = '';
            document.getElementById('influencerFilter').value = '';
            document.getElementById('typeFilter').value = '';
            
            filteredPromos = [...allPromos];
            displayPromos(filteredPromos);
            updateStats();
        }

        // ===== INITIALISATION DES FILTRES =====

        /**
         * Peuple les dropdowns de filtres
         */
        function populateFilters() {
            // R√©cup√©ration des marques uniques
            const brands = [...new Set(allPromos.map(p => p.nomMarque))].sort();
            const brandSelect = document.getElementById('brandFilter');
            brandSelect.innerHTML = '<option value="">Toutes les marques</option>' +
                brands.map(brand => `<option value="${escapeHtml(brand)}">${escapeHtml(brand)}</option>`).join('');

            // R√©cup√©ration des influenceurs uniques
            const influencers = [...new Set(allPromos.map(p => p.nomInfluenceur))].sort();
            const influencerSelect = document.getElementById('influencerFilter');
            influencerSelect.innerHTML = '<option value="">Tous les influenceurs</option>' +
                influencers.map(inf => `<option value="${escapeHtml(inf)}">${escapeHtml(inf)}</option>`).join('');
        }

        // ===== STATISTIQUES =====

        /**
         * Met √† jour les statistiques du header
         */
        function updateStats() {
            const activePromos = filteredPromos.filter(p => !isExpired(p.dateExpiration));
            const brands = new Set(filteredPromos.map(p => p.nomMarque));
            const influencers = new Set(filteredPromos.map(p => p.nomInfluenceur));

            document.getElementById('totalPromos').textContent = activePromos.length;
            document.getElementById('totalBrands').textContent = brands.size;
            document.getElementById('totalInfluencers').textContent = influencers.size;
        }

        // ===== CHARGEMENT DES DONN√âES =====

        /**
         * Valide la structure d'une promo
         */
        function validatePromo(promo, index) {
            const required = ['nomMarque', 'description', 'estCodePromo', 'urlChaineInfluenceur', 'nomInfluenceur'];
            const missing = required.filter(field => !promo[field]);
            
            if (missing.length > 0) {
                console.warn(`Promo ${index}: champs manquants:`, missing);
                return false;
            }

            if (promo.estCodePromo && !promo.codePromo) {
                console.warn(`Promo ${index}: code promo manquant`);
                return false;
            }

            if (!promo.estCodePromo && !promo.lienPromo) {
                console.warn(`Promo ${index}: lien promo manquant`);
                return false;
            }

            return true;
        }

        /**
         * Charge les donn√©es depuis le fichier JSON
         */
        async function loadPromos() {
            try {
                const response = await fetch(CONFIG.JSON_FILE);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Validation et nettoyage des donn√©es
                if (!Array.isArray(data)) {
                    throw new Error('Le fichier JSON doit contenir un tableau');
                }

                // Filtrage des promos valides et ajout d'IDs
                allPromos = data
                    .map((promo, index) => ({
                        ...promo,
                        id: index,
                        // Valeurs par d√©faut
                        logoInfluenceur: promo.logoInfluenceur || '',
                        dateExpiration: promo.dateExpiration || null
                    }))
                    .filter((promo, index) => validatePromo(promo, index));

                // Tri par date d'expiration (les plus r√©centes en premier)
                allPromos.sort((a, b) => {
                    if (!a.dateExpiration) return 1;
                    if (!b.dateExpiration) return -1;
                    return new Date(b.dateExpiration) - new Date(a.dateExpiration);
                });

                filteredPromos = [...allPromos];

                // Affichage
                populateFilters();
                displayPromos(filteredPromos);
                updateStats();

            } catch (error) {
                console.error('Erreur lors du chargement des promos:', error);
                displayError(`Impossible de charger les promotions: ${error.message}`);
            }
        }

        // ===== EVENT LISTENERS =====

        /**
         * Initialise tous les event listeners
         */
        function initEventListeners() {
            // Recherche avec debounce
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(applyFilters, 300);
            });

            // Filtres
            document.getElementById('brandFilter').addEventListener('change', applyFilters);
            document.getElementById('influencerFilter').addEventListener('change', applyFilters);
            document.getElementById('typeFilter').addEventListener('change', applyFilters);

            // Reset
            document.getElementById('resetFilters').addEventListener('click', resetFilters);

            // Gestion du clavier pour l'accessibilit√©
            document.addEventListener('keydown', (e) => {
                // Escape pour r√©initialiser
                if (e.key === 'Escape') {
                    resetFilters();
                }
            });
        }

        // ===== INITIALISATION =====

        /**
         * Point d'entr√©e de l'application
         */
        async function init() {
            console.log('üöÄ Initialisation de InfluPromo...');
            
            initEventListeners();
            await loadPromos();
            
            console.log('‚úÖ InfluPromo initialis√© avec succ√®s!');
            console.log(`üìä ${allPromos.length} promotions charg√©es`);
        }

        // D√©marrage de l'application au chargement du DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Gestion du mode hors-ligne
        window.addEventListener('online', () => {
            showToast('Connexion r√©tablie');
        });

        window.addEventListener('offline', () => {
            showToast('Mode hors-ligne activ√©');
        });
    </script>
</body>
